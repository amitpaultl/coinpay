        rel="stylesheet">

    <link rel="stylesheet" href="assets/libs/bootstrap-select/bootstrap-select.min.css">

    <link rel="stylesheet" href="assets/css/customizer.css">
    <link rel="stylesheet" href="assets/css/theme/theme-dark.css">

    <link rel="icon" href="assets/images/favicon-16x16.png.png" type="image/png" sizes="16x16">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

<body>

    <!-- Pre Loader Area start -->
    <div id="preloader">
        <div id="preloaderInner"><img src="assets/images/preloader.svg" alt="img"></div>
    </div>
    <!-- Pre Loader Area End -->

    <!-- Main Start -->
    <main class="main-content">

        <!-- Page Content Start -->
        <div class="page-content">
            <!-- Page Back Option Start -->
            <div class="page-back-option">
                <a href="welcome.html" class="page-back-btn" title="Go Back">
                    <span class="iconify" data-icon="material-symbols:arrow-back-ios-new-rounded"></span>
                </a>
            </div>
            <!-- Page Back Option End -->

            <!-- Sign Up Start -->
            <div class="sign-up-page">

                <div class="sign-up-area">
                    <div class="signup-step-box">
                        <div class="">
                            <h3 class="mb-2">Log in to Coinpay</h3>
                            <p class="mb-30">Enter your registered mobile number to log in.</p>

                            <form>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label class="label-text-title color-heading label-lg">Phone</label>
                                    </div>
                                    <div class="col-md-12 mb-15">
                                        <div class="custom-input-form-group">
                                            <div class="custom-input-form-group-left">
                                                <div class="form-control mobile-code-with-flag color-heading">
                                                    <img src="assets/images/flags/bd.svg" alt="" class="me-1">
                                                    <span>+880</span>
                                                </div>
                                            </div>
                                            <div class="custom-input-form-group-right">
                                                <input type="text" class="form-control" placeholder="Mobile number">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12 mb-15">
                                        <div class="password-field">
                                            <label class="label-text-title color-heading label-lg">Password</label>
                                            <div class="form-group mb-0 position-relative">
                                                <div class="form-group-with-icon">
                                                    <span class="form-group-icon position-absolute">
                                                        <span class="iconify" data-icon="simple-line-icons:lock"></span>
                                                    </span>
                                                    <input class="form-control password" placeholder="Enter your password" type="password">
                                                </div>
                                                <span class="toggle cursor fas fa-eye pass-icon"></span>
                                            </div>
                                            <a href="#" class="theme-link font-12 mt-2 d-inline-block">Forgot password?</a>
                                        </div>
                                    </div>
                                </div>

                            </form>

                        </div>
                        <div class="signup-step-bottom-part mt-30">
                            <div>

                                <!-- Note - If button disabled -->
                                <a href="javascript:void()" class="theme-btn w-100 disabled" title="Log in">
                                    Log in
                                </a>
                                <!-- Note - If button not disabled -->
                                <a href="add-card.html" class="theme-btn w-100 d-none" title="Log in">
                                    Log in
                                </a>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- Sign Up End -->
        </div>
        <!-- Page Content End -->

    </main>
    <!-- Main End -->

    <!-- verifyPhoneNumberModal Start -->
    <div class="modal fade" id="verifyPhoneNumberModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header p-0 border-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span class="iconify" data-icon="akar-icons:cross"></span>
                    </button>
                </div>
                <div class="modal-body pt-0">
                    <div class="verify-phone-modal-content text-center">
                        <div class="verify-img text-center mb-25">
                            <img src="assets/images/icons/verify-mobile-number-icon.svg" alt="" class="fit-image">
                        </div>
                        <h3 class="mb-2">Verify your phone number before we send code</h3>
                        <p class="mb-4">Is this correct? <span class="fw-semi-bold">+880 1995 86 74 06</span></p>
                        <div>
                            <a href="otp.html" class="theme-btn w-100 mb-2">Yes</a>
                        </div>
                        <div>
                            <button type="button" class="theme-btn-outline w-100">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- verifyPhoneNumberModal End -->

    <!--=======================================
    All Jquery Script link
    ===========================================-->

    <!-- Bootstrap core JavaScript -->
    <script src="assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- JQuery UI -->
    <script src="assets/libs/jquery-easing/jquery.easing.min.js"></script>
    <script src="assets/libs/jquery-ui/jquery-ui.min.js"></script>

    <!--Bootstrap Select Dropdown JS-->
    <script src="assets/libs/bootstrap-select/bootstrap-select.min.js"></script>

    <!--Slick Slider JS-->
    <script src="assets/libs/slick-slider/js/slick.js"></script>

    <!--Iconify Icon-->
    <script src="assets/js/iconify.min.js"></script>

    <!--Page Standalone Js Start -->
    <!--Page Standalone Js End -->

    <!-- Change Dark and Light Mode -->
    <script src="assets/js/dark-mode.js"></script>

    <!-- App Custom js -->
    <script src="assets/js/custom.js"></script>

</body>

</html>
