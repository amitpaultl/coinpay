            <!-- Home Page Area Start -->
            <div class="home-page">

                <div class="home-page-top-area">
                    <div class="home-top-bar d-flex align-items-center justify-content-between">

                        <div class="home-top-left mb-15">
                            <button><img src="assets/images/home-img/trophy-star.svg" alt=""></button>
                        </div>
                        <div class="home-top-middle">
                            <div class="home-top-search mb-15">
                                <div class="form-group-with-icon">
                                    <span class="form-group-icon position-absolute">
                                        <span class="iconify" data-icon="uil:search"></span>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Search “ Payments”">
                                </div>
                            </div>
                        </div>
                        <div class="home-top-right mb-15">
                            <button><img src="assets/images/home-img/bell.svg" alt=""></button>
                        </div>

                    </div>

                    <!-- Home top area content start -->
                    <div class="home-top-area-content text-center">

                        <div class="dropdown dollar-dropdown">
                            <button class="dollar-dropdown-title dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="assets/images/home-img/us-dollar.png" alt="" class="fit-image"> US Dollar <span class="iconify" data-icon="prime:angle-down"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#"><img src="assets/images/home-img/us-dollar.png" alt="" class="fit-image"> US Dollar</a></li>

                                <li><a class="dropdown-item" href="#"><img src="assets/images/home-img/us-dollar.png" alt="" class="fit-image"> US Dollar</a></li>
                            </ul>
                        </div>

                        <h1 class="home-top-area-content-title mt-2 mb-2">$20,000</h1>
                        <p class="home-top-area-content-subtitle">Available Balance</p>

                        <a href="#" class="theme-btn-outline"><span class="iconify" data-icon="clarity:wallet-solid"></span> Add Money</a>
                    </div>
                    <!-- Home top area content end -->

                </div>

                <!-- Send Request Bank area content start -->
                <div class="send-request-bank-area">

                    <a href="send.html" class="send-request-bank-item small-para text-center">
                        <img src="assets/images/home-img/dollar-send-circle.svg" alt="" class="fit-image">
                        <p class="small-para">Send</p>
                    </a>
                    <a href="receive.html" class="send-request-bank-item small-para text-center">
                        <img src="assets/images/home-img/dollar-receive-circle.svg" alt="" class="fit-image">
                        <p class="small-para">Request</p>
                    </a>
                    <a href="add-card-4.html" class="send-request-bank-item small-para text-center">
                        <img src="assets/images/home-img/bank.svg" alt="" class="fit-image">
                        <p class="small-para">Bank</p>
                    </a>

                </div>
                <!-- Send Request Bank area content end -->

                <div class="transaction-area">

                        <a href="#" class="arrow-icon"><span class="iconify" data-icon="ph:arrow-right"></span></a>
                    </div>

                    <div class="transaction-item-wrap">

                        <a href="#!" class="transaction-item d-flex justify-content-between">
                            <div class="transaction-item-left d-flex align-items-center">
                                <div class="transaction-item-left-img flex-shrink-0 bg-blue-transparent">
                                    <img src="assets/images/home-img/transaction-img/spending.svg" alt="">
                                </div>
                                <div class="flex-grow-1 ms-2">Spending</div>
                            </div>
                            <div class="transaction-item-right d-flex align-items-center">
                                <div class="flex-shrink-0 color-error">-$500</div>
                                <div class="flex-grow-1 ms-2">
                                    <span class="iconify" data-icon="prime:angle-right" data-width="28"></span>
                                </div>
                            </div>
                        </a>

                        <a href="#!" class="transaction-item d-flex justify-content-between">
                            <div class="transaction-item-left d-flex align-items-center">
                                <div class="transaction-item-left-img flex-shrink-0 bg-green-transparent">
                                    <img src="assets/images/home-img/transaction-img/income.svg" alt="">

                                <div class="flex-grow-1 ms-2">Income</div>
                            </div>
                            <div class="transaction-item-right d-flex align-items-center">

                                <div class="transaction-item-left-img flex-shrink-0 bg-yellow-transparent">

                                <div class="flex-grow-1 ms-2">Bills</div>
                            </div>
                            <div class="transaction-item-right d-flex align-items-center">
                                <div class="flex-shrink-0 color-error">-$500</div>
                                <div class="flex-grow-1 ms-2">

                                    <img src="assets/images/home-img/transaction-img/savings.svg" alt="">
                                </div>
                                <div class="flex-grow-1 ms-2">Savings</div>
                            </div>
                            <div class="transaction-item-right d-flex align-items-center">
                                <div class="flex-shrink-0 orange-color">-$500</div>
                                <div class="flex-grow-1 ms-2">
                                    <span class="iconify" data-icon="prime:angle-right" data-width="28"></span>
                                </div>
                            </div>
